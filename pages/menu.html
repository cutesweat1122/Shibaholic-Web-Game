<!DOCTYPE html>
<html lang="en">

<head>
    <title>menu page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Tzuhan Su">

    <!-- js -->
    <script src="/js/menu.js"></script>
    <script src="/js/page.js"></script>

    <!-- models -->
    <script src="/models/player.js"></script>
    <script src="/models/gameSetting.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/global.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- header section -->
        <div class="row debug-row" style="height:15vh;">
            <div class="col-md-8 debug-col">
                <p class="page_title" id="welcomeText">Hi,&nbsp</p>
            </div>
            <div class="col-md-4 text-right align-self-start debug-col" style="padding: 15px;">
                <a href="/pages/profile.html"><img src="/images/profile.png" alt="profile" width="60" height="60"></a>
            </div>
        </div>
        <!-- middle section -->
        <div class="row debug-row" style="height:70vh;">
            <!-- top player list -->
            <div class="col-md-6 col-12 align-self-center debug-col">
                <div class="container" id="player-list">
                    <div class="row text-center item_title debug-row" style="height:12vh;">
                        <div class="col-md-12 align-self-center debug-col">
                            Top Player
                        </div>
                    </div>
                    <div class="row text-center text debug-row" style="height:12vh;">
                        <div class="col-md-4 align-self-center debug-col">
                            Level 1:
                        </div>
                        <div class="col-md-8 align-self-center debug-col" id="top-level-1-player">
                            Anny | ??/??
                        </div>
                    </div>
                    <div class="row text-center text debug-row" style="height:12vh;">
                        <div class="col-md-4 align-self-center debug-col">
                            Level 2:
                        </div>
                        <div class="col-md-8 align-self-center debug-col" id="top-level-2-player">
                            Terence | ??/??
                        </div>
                    </div>
                    <div class="row text-center text debug-row" style="height:12vh;">
                        <div class="col-md-4 align-self-center debug-col">
                            Level 3:
                        </div>
                        <div class="col-md-8 align-self-center debug-col" id="top-level-3-player">
                            Anny | ??/??
                        </div>
                    </div>
                    <div class="row text-center text debug-row" style="height:12vh;">
                        <div class="col-md-4 align-self-center debug-col">
                            Shiba's Lover:
                        </div>
                        <div class="col-md-8 align-self-center debug-col" id="best-shiba-lover">
                            Anny | ???
                        </div>
                    </div>
                </div>
            </div>
            <!-- level btn list -->
            <div class="col-md-6 col-12 align-self-center debug-col">
                <div class="container" id="btn-list">
                    <div class="row text-center debug-row" style="height:20vh;">
                        <div class="col-md-12 align-self-center debug-col">
                            <button class="level-btn" id="level-1-Btn" style="border-radius: 1em;">Level 1</button>
                        </div>
                    </div>
                    <div class="row text-center debug-row" style="height:20vh;">
                        <div class="col-md-12 align-self-center debug-col">
                            <button class="level-btn" id="level-2-Btn" style="border-radius: 1em;">Level 2</button>
                        </div>
                    </div>
                    <div class="row text-center debug-row" style="height:20vh;">
                        <div class="col-md-12 align-self-center debug-col">
                            <button class="level-btn" id="level-3-Btn" style="border-radius: 1em;">Level 3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- exit section -->
        <div class="row debug-row" style="height:12vh;">
            <div class="col-md-12 align-self-end debug-col">
                <button style="border-radius: 1em;" onclick="jumpToMainPage()">EXIT</button>
            </div>
        </div>
    </div>
</body>

</html>
